<mat-card>
    <form [formGroup]="cartdetails">
    <div >
<mat-form-field  appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput placeholder="Quantity" formControlName="quantity">
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Hint</mat-hint>
</mat-form-field>
</div>
<div>
<mat-form-field  appearance="outline">
    <mat-label>Size</mat-label>
    <input type="number" matInput placeholder="Size" formControlName="size">
    <mat-icon matSuffix>person</mat-icon>
    <mat-hint>Hint</mat-hint>
</mat-form-field>
<div>
    <button [disabled]="cartdetails.invalid" mat-raised-button color="primary" type="submit" (click)="addToCart()">AddToCart</button>
</div>

</div> -->
</div>
</form>
</mat-card>
